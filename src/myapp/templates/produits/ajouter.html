<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>➕ Ajouter un Produit</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Prix (MRU)</label>
                <input type="number" step="0.01" class="form-control" name="prix" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Unité de mesure</label>
                <input type="text" class="form-control" name="unite_mesure" value="kg">
            </div>
            <div class="mb-3">
                <label class="form-label">Type de Produit</label>
                <select class="form-control" name="type_produit" required>
                    {% for type in types_produits %}
                        <option value="{{ type.id }}">{{ type.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Ajouter</button>
            <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
