<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Application de Gestion de l'Indice des Prix à la Consommation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            background: #028a0f; /* Vert mauritanien */
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            color: #028a0f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #028a0f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #026d0c;
        }
        .app-description {
            text-align: center;
            margin-bottom: 30px;
        }
        .app-description h1 {
            color: #028a0f;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .app-description p {
            font-size: 18px;
            color: #343a40;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #343a40;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Gestion de l'Indice des Prix à la Consommation</a>
    </div>
</nav>

<div class="container">
    <div class="app-description">
        <h1>Connexion à l'application</h1>
        <p>Recommandée par l'ANSADE, cette application facilite le suivi de l'indice des prix à la consommation en Mauritanie.</p>
    </div>
    <div class="form-container">
        <h3>Se connecter</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="text-center mt-3">
            <p>Pas encore inscrit ? <a href="{% url 'register' %}">Créer un compte</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 ANSADE - Tous droits réservés</p>
    </footer>
</div>

</body>
</html>
