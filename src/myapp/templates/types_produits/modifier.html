<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Type de Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>✏️ Modifier un Type de Produit</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Code :</label>
                <input type="text" name="code" id="code" class="form-control" value="{{ type_produit.code }}" required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" name="nom" id="nom" class="form-control" value="{{ type_produit.nom }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'liste_types_produits' %}" class="btn btn-secondary">Retour</a>
        </form>
    </div>
</body>
</html>
