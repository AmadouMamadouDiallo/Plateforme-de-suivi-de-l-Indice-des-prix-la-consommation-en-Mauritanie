<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Type de Produit</title>
</head>
<body>
    <h2>🗑️ Supprimer le type de produit "{{ type_produit.nom }}" ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_types_produits' %}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
