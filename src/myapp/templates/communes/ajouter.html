<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Moughataa</title>
</head>
<body>
    <h2>âž• Ajouter une Moughataa</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="code" required placeholder="Code">
        <input type="text" name="nom" required placeholder="Nom">
        <select name="wilaya" required>
            {% for wilaya in wilayas %}
            <option value="{{ wilaya.id }}">{{ wilaya.nom }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
